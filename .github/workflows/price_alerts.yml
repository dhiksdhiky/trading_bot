# .github/workflows/price_alerts.yml
name: Price Alert Checker

on:
  schedule:
    # Menjalankan setiap 15 menit
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Menambahkan tombol "Run workflow" di tab Actions untuk tes manual

jobs:
  check-prices-and-alert:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repositori
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Jalankan Skrip Peringatan Harga
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        REPLIT_URL: ${{ secrets.REPLIT_URL }}
        API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
      run: python alert_checker.py
